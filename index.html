<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat API Website</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Cat API Gallery</h1>
  </header>
  <div id="container">
    <div class="cat-container">
      <img id="cat-image" src="" alt="Random Cat" />
      <button id="new-cat-button">Get New Cat</button><br>
      <button id="favorite-button">My favourite</button><br>
      <div class="like-buttons">
        <button id="like-button">Like</button>
        <button id="dislike-button">Dislike</button>
      </div>
      <p id="likes-count">Likes: 0</p>
      <button id="share-button">Share on Twitter</button>
    </div>
  </div>


  <script src="src/script.js"></script>
</body>

</html>
