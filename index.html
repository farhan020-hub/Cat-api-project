<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat API Website</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Cat API Gallery</h1>
  </header>
  <div id="container">
    <div class="cat-container">
      <img id="cat-image" src="" alt="Random Cat" /><br><br>
      <button id="new-cat-button" type="button">Get New Cat</button><br><br>
      <button id="favorite-button"type="button">My favourite</button><br><br>
      <div class="like-button">
        <button id="like-button">Like <i class="fas fa-thumbs-up"></i></button>
        <button id="dislike-button">Dislike <i class="fa-solid fa-thumbs-down "></i></button>
      </div>
      <p id="likes-count">Likes: 0</p>
      <button id="share-button">Share on <br> <i class="fa-brands fa-twitter fa-beat"></i></button>
    </div>
  </div>
 

  <script src="src/script.js"></script>
  <script src="https://kit.fontawesome.com/3baa674577.js" crossorigin="anonymous"></script>
</body>

</html>
